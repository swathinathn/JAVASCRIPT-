<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>load event </h2>
    <p id="msg"></p>

    <script>

            document.getElementById("msg").textContent = "page is loaded ."
        })
    </script>
</body>
</html>
