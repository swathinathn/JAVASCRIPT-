    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>audio event: play pause ended</h2>

    <audio id="audiopause" controls>
        <source src="/dom/events/multi-media-events/s1000r-black-widow-exhaust-road-test-61430.mp3" type="audio/mpeg">
       
    </audio>
    
<p id="eventOutput"></p>

    <script>
        const audio = document.getElementById("audiopause");
        const output = document.getElementById("eventOutput");

        audio.addEventListener('pause', () => {
            output.textContent = "pause event fired!";
            console.log("pause event fired!");
        })

        audio.addEventListener('ended', () => {
            output.textContent = "ended event fired!";
            console.log("ended event fired!");
        })

    </script>
</body>
</html>
